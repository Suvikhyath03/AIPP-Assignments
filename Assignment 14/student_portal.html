<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background: #0047ab;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Navigation Bar Styling */
        nav {
            background: #222;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }

        nav ul li {
            flex: 1;
            text-align: center;
        }

        nav ul li a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        nav ul li a:hover {
            background: #444;
        }

        /* Main Content Styling */
        main {
            padding: 30px;
            text-align: center;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            background: #e6e6e6;
            padding: 15px;
            text-align: center;
        }

        /* Responsive Navigation */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Student Info Portal</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Welcome to the Student Information Portal</h2>
        <p>Your one-stop platform for academic information and student services.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Student Info Portal. All rights reserved.</p>
    </footer>

</body>
</html>
